_schema-version: 3.3.0
ID: demoAuth
description: A simple CAP project.
version: 1.0.0
modules:
- name: demoAuth-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: demoAuth-db
  - name: uaa_demoAuth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: demoAuth-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: demoAuth-db
  parameters:
    buildpack: nodejs_buildpack
- name: demoAuth-destination-content
  type: com.sap.application.content
  requires:
  - name: demoAuth-destination-service
    parameters:
      content-target: true
  - name: demoAuth_html_repo_host
    parameters:
      service-key:
        name: demoAuth_html_repo_host-key
  - name: uaa_demoAuth
    parameters:
      service-key:
        name: uaa_demoAuth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: managedApprouterConfig_demoAuth_html_repo_host
          ServiceInstanceName: demoAuth-html5-app-host-service
          ServiceKeyName: demoAuth_html_repo_host-key
          sap.cloud.service: managedApprouterConfig
        - Authentication: OAuth2UserTokenExchange
          Name: managedApprouterConfig_uaa_demoAuth
          ServiceInstanceName: demoAuth-xsuaa-service
          ServiceKeyName: uaa_demoAuth-key
          sap.cloud.service: managedApprouterConfig
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: demoAuth-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: demoAuth_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapui5.zip
      name: sapui5
      target-path: resources/
- name: sapui5
  type: html5
  path: app/sapui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: demoAuth-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: demoAuth-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: demoAuth-destination-service
    service-plan: lite
- name: demoAuth_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: demoAuth-html5-app-host-service
    service-plan: app-host
- name: uaa_demoAuth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      tenant-mode: dedicated
      xsappname: demoAuth-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: demoAuth-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
